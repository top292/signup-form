<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <div class="hero-head">
      <img class="logo" src="logo.png" alt="logo">
      <h1>Sign-up form</h1>
    </div>
      <p>Photo by Halie West on Unsplash</p>
  </header>

  <main class="main-content">
    <div class="description">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
      <p>You <i>know</i> you want to.</p>
    </div>
    <div class="form-section">
      <p>Let's do this</p>
      <form id="my-form" class="" action="index.html" method="post">

          <div>
            <label for="firstName">FIRST NAME:</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          <div>
            <label for="lastName">LAST NAME:</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
          <div>
            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="phone">PHONE NUMBER:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div>
            <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div>
            <label for="passwordC">CONFIRM PASSWORD:</label>
            <input type="password" id="passwordC" name="passwordC" required>
          </div>
      </form>
    </div>
    <div class="submit-section">
      <button type="submit" name="button" form="my-form">Create Account</button>
      <p>Already have an account? <a href=#>Login</a></p>
    </div>
  </main>
</body>
</html>
